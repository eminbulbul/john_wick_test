<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>john Wick Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    >
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="allcont">
      <img src="./images/john_wick_logo.png" alt="johnwick_logo" id="logo" />

      <div>
        <h1>How similar to <span class="jw">John Wick</span> are you ?</h1>
      </div>
      
      <div>
        <form action="#">
            <div class="opp">
                <fieldset>
                    <legend class="we">Here we Go</legend>
                    <input type="checkbox" name="question1" id="q1">
                    <label for="q1">You're an overall chill person.</label>
                    <br><br>
                    <input type="checkbox" name="question1" id="q2">
                    <label for="q2">But you do have a temper.</label>
                    <br><br>
                    <input type="checkbox" name="question1" id="q3">
                    <label for="q3">You're a pretty quiet person, too.</label>
                    <br><br>
                    <input type="checkbox" name="question1" id="q4">
                    <label for="q4">You'd do anything for your dog.</label>
                    <br><br>
                    <input type="checkbox" name="question1" id="q5">
                    <label for="q5">And if anyone ever hurt your dog, you'd absolutely seek revenge.</label>
                    <br><br>
                    <input type="checkbox" name="question1" id="q6">
                    <label for="q6">In general, you prefer the company of dogs over people.</label>
                    <br><br>
                    <input type="checkbox" name="question1" id="q7">
                    <label for="q7">You have excellent aim.</label>
                    <br><br>
                    <input type="checkbox" name="question1" id="q8">
                    <label for="q8">You've been trained in at least one of the martial arts.</label>
                    <br><br>
                    <input type="checkbox" name="question1" id="q9">
                    <label for="q9">You can drive any type of car.</label>
                    <br><br>
                    <input type="checkbox" name="question1" id="q9">
                    <label for="q9">You look GREAT in a suit.</label>
                    <br><br>
                </fieldset>
            </div>
          <div>
            <fieldset>
              <legend class="we">Personal Information</legend>
              <div>
                <h4> Are you dog lover ? </h4>
                <input type="radio" name="Gender" id="choice1" />
                <label for="choice1">Yes</label>
                <input type="radio" name="Gender" id="choice2" />
                <label for="choice2">Absolutely Yes</label>
              </div>
              <br>
              <label for="name">First Name</label>
              <input type="text" id="name" name="fname" placeholder="John" />
              <br /><br />
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="Wick" />
              <br /><br />
              <label for="birth">Birtdate</label>
              <input type="date" name="birthdate" id="birth" />
              <div>
                <h4>Gender</h4>
                <input type="radio" name="Gender" id="gender1" />
                <label for="gender1">Male</label>
                <input type="radio" name="Gender" id="gender2" />
                <label for="gender2">Female</label>
              </div>
          
             
              <br />
              <div>
                <fieldset >
                  <legend class="we">Mail Adress</legend>
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    name="mail"
                    id="email"
                    placeholder="johnwick@example.com"
                  />
                  <br /><br />
                  <label for="password">Password</label>
                  <input type="password" name="pword" id="password" />
                </fieldset>
              </div>
              <br /><br />
              <fieldset class="we">
                <legend>Adress Information</legend>

                <textarea
                  name="adressinfo"
                  id="adress"
                  cols="30"
                  rows="10"
                  placeholder="Type your adress info here."
                ></textarea>
                <br /><br />
              </fieldset>
              <div>
                <br />
                <label for="meter" > Aggression Meter </label>
                <input type="range" name="Mood" id="meter" />
                <br /><br />
              </div>

              <div>
                <input type="submit" value="Send" id="b_send" />
                <br /><br />
                <input type="reset" value="Reset" id="b_reset" />
                <br /><br />
              </div>
            </fieldset>
          </div>
          <br />
        </form>
      </div>
    </div>
  </body>
</html>
